<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab" id="app">
	    <a class="mui-tab-item" v-for="(item,index) in tabbar" 
	    												 v-bind:class="{'mui-active':firstPage==index}"
	    												 v-on:tap="choosePage(item,index,$event)">
	        <span class="mui-icon" v-bind:class="item.icon"></span>
	        <span class="mui-tab-label">{{item.title}}</span>
	    </a>
	</nav>
	<div class="mui-content">
	    
	</div>
</body>
	<script src="js/require.js" data-main = "js/main" type="text/javascript" charset="utf-8"></script>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
